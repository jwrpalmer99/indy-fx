<form class="indy-fx-shader-edit-channels">
  <div class="form-group">
    <label>Shader</label>
    <div class="form-fields">
      <input type="text" value="{{shader.name}}" readonly />
    </div>
  </div>

  <div class="form-group">
    <label>Auto-assign scene capture</label>
    <div class="form-fields">
      <input type="checkbox" name="autoAssignCapture" {{#if autoAssignCapture}}checked{{/if}} />
    </div>
    <p class="notes">When channels are set to Auto, use clipped scene capture for referenced inputs.</p>
  </div>

  {{#each channelRows}}
  <div class="form-group" data-channel-row>
    <label>{{key}}</label>
    <div class="form-fields">
      <select name="{{modeName}}" data-channel-mode>
        {{#each modeOptions}}
        <option value="{{value}}" {{#if selected}}selected{{/if}}>{{label}}</option>
        {{/each}}
      </select>
      <input type="text" name="{{pathName}}" value="{{path}}" data-channel-path placeholder="Image path (for Custom image mode)" />
      <button type="button" data-action="pick-image" data-target="{{pathName}}">
        <i class="fas fa-file-import"></i> Browse
      </button>
    </div>
    <div class="form-fields">
      <textarea name="{{sourceName}}" data-channel-source rows="5" placeholder="Buffer source (for ShaderToy buffer code mode)">{{source}}</textarea>
    </div>
  </div>
  {{/each}}
</form>
